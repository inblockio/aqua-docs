version: '3.8'

services:
  mintlify-docs:
    build: .
    container_name: aqua-docs
    ports:
      - "3050:3050"
    volumes:
      # Mount the current directory to enable live reloading
      - .:/app
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    # Optional: Add healthcheck
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3050"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
