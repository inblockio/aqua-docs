name: Deploy Next.js Documentation

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to 'main' branch
#   pull_request:
#     branches:
#       - main  # Validate documentation on pull requests

jobs:
  validate:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate documentation structure
        run: |
          echo "Validating documentation..."
          # Check if required config files exist
          if [ ! -f "next.config.mjs" ] && [ ! -f "next.config.js" ]; then
            echo "Error: Next.js config not found"
            exit 1
          fi
          echo "✓ Next.js config found"
          echo "✓ Documentation structure validated"

      - name: Run linting
        run: yarn lint
        continue-on-error: true

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write  # Required for pushing to gh-pages branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js documentation
        run: |
          echo "Building Next.js documentation..."
          yarn build:export
          echo "✓ Build completed"
        env:
          NODE_ENV: production

      - name: Add .nojekyll
        run: touch ./out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # Next.js static export outputs to 'out' directory
          publish_branch: gh-pages  # Deploy to gh-pages branch
          cname: aqua-protocol.org  # Custom domain (remove if not using custom domain)
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy Next.js documentation [skip ci]'

      - name: Deployment summary
        run: |
          echo "✓ Documentation deployed to GitHub Pages"
          echo "View at: https://aqua-protocol.org"
          echo "Or: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"